<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
    {%- include head.html -%}
    <link rel="stylesheet" href="{{ '/assets/css/minima.css' | relative_url }}">
</head>

<body>

    {%- include header.html -%}

    <!-- Add title and subtitle directly here -->
    <h1>{{ site.title }}</h1> <!-- Main title -->
    <h2>{{ site.subtitle }}</h2> <!-- Subtitle -->

    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    {%- include footer.html -%}

</body>
</html>
